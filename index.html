<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="img/BB1C0E8A-ECAE-4915-869D-0D65A272D75B.png">
    <link rel="stylesheet" type="text/css" href="styles/mainstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="scripts/main.js"></script>
    
    <title>Q-Search</title>
</head>
<style>
#bottom{

  position: absolute;
  bottom: 8px;
  left: 16px;
  font-size: 18px;

}
</style>
    
    <script src='custombg/js/jquery/jquery.min.js'></script>
  	<script src="custombg/js/jquery/jquery-ui.min.js"></script>

	<style>
        #header{
            margin:0;
        }
        #header > li{
            display:inline; padding:10px; height:50px !important;
        }
        .section-4-5{
            width:95% !important;
        }
        .section-1-5{
            width:5%;
			cursor:pointer;
        }
       .section-1-5:hover{
		   background-color:red;}
		.section-1-5:active{
			-webkit-box-shadow: inset 0 0 12px #013e5f;
			-moz-box-shadow: inset 0 0 12px #013e5f;
			-ms-box-shadow: inset 0 0 12px #013e5f;
			-o-box-shadow: inset 0 0 12px #013e5f;
			box-shadow: inset 0 0 12px #013e5f;
		}
        #search{
            width:500px; display:inline;
        }
        
       
        .fg-lightblack{
            color:#666;
        }
        #search-btn{
            margin-bottom: 10px !important;
            padding: 10px 20px;
            cursor: pointer;
        }
        #search-btn:active{
            opacity:0.9;
        }
        bg-lightblack{
            background-color:rgba(24,20,35,0.5);
        }
        #custom-button{
            cursor:pointer;
            width:20px;
			margin-right:25px;
            float:right;
        
        }
		.box {
			float: left;
		}
		.bg-lightblack {
			background: #222;
		}
		
		.fg-creamy {
			color: #f1f1f1;
		}
		
		.padding10 {
			padding: 10px;
		}	
		
		.font-med {
			font-family: Verdana, Geneva, sans-serif;
			line-height: normal;
			font-size: 18px !important;
		}
		
		.X-5 {
			padding: 0 5%;
		}
		.fg-theme {
			color: rgba(255,255,255,0.7) !important;
		}
		.bg-theme-col-2 {
			background: #01527D;
		}			
        #custom-button:active{
            opacity:0.9;
        }

    </style>

</head>

<body>

    <div id="options-window" class="fg-creamy bg-lightgrey">
    </div><!-- div where options window is inserted -->

    <div class="bg-lightblack fg-creamy" style="width:100%; margin-top:0;">
    	<div class=" bg-lightblack box section-4-5">
        	<p class="font-med X-5"></p>
        </div>
    	<div  style="text-align:bottom-right;" onClick="loadOptionsWindow('custombg/options-window.html')">
        	<p id="custom-button" class="font-med" >
            	<span>Theme</span>
            </p>
        </div>
    </div>
    
    <input type="button" style="visibility:hidden;" onClick="loadOptionsWindow('custombg/options-window.html')">
        
    <div>
     	<p>
        	<h1 class="fg-theme" style="text-align:center; margin-top:80px; font-size:80px !important;font-family: monospace;"></h1>
     		<h2 class="fg-theme" style="text-align:center; font-size:30px !important;font-family: monospace;"></h2>
        </p>
    </div>       
    
<body onload=startTime()>
    <img src= "img/BB1C0E8A-ECAE-4915-869D-0D65A272D75B.png" alt="Q-search " class="animated fadeIn" style="width:300px;height:300px; display: block; margin-right: auto; margin-left: auto;">

    <input autocomplete="off" class="animated fadeIn" id="textbox" type="text" placeholder="Search..." onkeydown="if (event.keyCode == 13 || event.which == 13) { location = getLocation + encodeURIComponent(document.getElementById('textbox').value);}" />

    <br /><div class="animated fadeIn">
        <button class="buttonstyle" onclick="search('https://www.youtube.com/search?q=')">YouTube</button>
        <button class="buttonstyle" onclick=instagram()>Instagram</button>
        <button class="buttonstyle" onclick=github()>GitHub</button>
        <button class="buttonstyle" onclick=reddit()>Reddit</button>
        <button class="buttonstyle" onclick="search('https://www.google.com/search?q=')">Google</button>
        <button class="buttonstyle" onclick=gmail()>Gmail</button>
        <button class="buttonstyle" onclick=twitter()>Twitter</button>
        
    </div>

    <p id="greetingMsg" class="animated fadeIn"></p>
    <p id="clock" class="animated fadeIn"></p>   


    	

<div id=bottom>Copyright &#169;2020-2021 54 </div>
</body>
</html>
